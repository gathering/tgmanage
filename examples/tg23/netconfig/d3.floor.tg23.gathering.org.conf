version 15.1R7-S13;
system {
    host-name d3.floor;
    auto-snapshot;
    domain-name tg23.gathering.org;
    time-zone Europe/Oslo;
    /* tacacs primary, failbacks to local users */
    authentication-order tacplus;
    ports {
        console log-out-on-disconnect;
    }
    root-authentication {
        encrypted-password "<removed>"; ## SECRET-DATA
    }
    name-server {
        2a06:5841:f:d::101;
        2a06:5841:f:e::132;
    }
    tacplus-server {
        <removed> {
            secret "<removed>"; ## SECRET-DATA
            source-address 185.110.148.21;
        }
    }
    login {
        user api {
            uid 2001;
            class super-user;
            authentication {
                ssh-ed25519 "<removed>"; ## SECRET-DATA
            }
        }
        user tech {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "<removed>"; ## SECRET-DATA
            }
        }
    }
    services {
        ssh {
            root-login deny;
            no-tcp-forwarding;
            protocol-version v2;
            client-alive-count-max 2;
            client-alive-interval 300;
            connection-limit 50;
            rate-limit 5;
        }
        netconf {
            ssh {
                port 830;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host log.tg23.gathering.org {
            any warning;
            authorization info;
            daemon warning;
            user warning;
            change-log any;
            interactive-commands any;
            match "!(.*License.*)";
            allow-duplicates;
            facility-override local7;
            explicit-priority;
        }
        /* Oxidized syslog */
        host 185.110.148.112 {
            interactive-commands notice;
            match UI_COMMIT_COMPLETED;
            source-address 185.110.148.21;
        }
        /* Local logging of syslog message */
        file messages {
            any notice;
            authorization info;
            /* Fjerner mye graps i loggene */
            match "!(.*License.*|.*EX-BCM PIC.*|.*mojito_i2c_read.*|.*qsfp_tk_read_mem_page.*)";
        }
        /* Local logging of all user-commands typed in the CLI */
        file interactive-commands {
            interactive-commands any;
            match "UI_CMDLINE_READ_LINE|UI_COMMIT_COMPLETED";
        }
    }
    commit synchronize;
    ntp {
        /* ntp.uio.no */
        server 2001:700:100:2::6;
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 32;
        }
    }
    alarm {
        management-ethernet {
            link-down ignore;
        }
    }
}
