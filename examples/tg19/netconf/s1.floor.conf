protocols {
    ospf {
        export [ static-to-ospf direct-to-ospf ];
        reference-bandwidth 1000g;
        area 0.0.0.0 {
            interface vlan.888;
        }
    }
    ospf3 {
        export [ static-to-ospf direct-to-ospf ];
        reference-bandwidth 1000g;
        area 0.0.0.0 {
            interface vlan.888;
        }
    }
    pim {
        interface ae0.888;
    }
    sflow {
        sample-rate {
            ingress 10000;
            egress 10000;
        }
        collector <removed>;
        interfaces all-ports;
    }
    igmp-snooping {
        vlan all;
    }
    rstp {
        bridge-priority 8k;
    }
    lldp {
        interface all;
    }
}
policy-options {
    prefix-list mgmt-v4 {
    }
    prefix-list mgmt-v6 {
    }
    /* Merged separate v4- og v6-lister */
    prefix-list mgmt {
        apply-path "policy-options prefix-list <mgmt-v*> <*>";
    }
    policy-statement direct-to-ospf {
        from protocol direct;
        then {
            external {
                type 1;
            }
            accept;
        }
    }
    policy-statement static-to-ospf {
        from protocol static;
        then {
            external {
                type 1;
            }
            accept;
        }
    }
}
firewall {
    family inet {
        filter mgmt-v4 {
            term accept-ssh {
                from {
                    source-prefix-list {
                        mgmt-v4;
                    }
                    destination-port 22;
                }
                then accept;
            }
            term discard-ssh {
                from {
                    destination-port 22;
                }
                then {
                    discard;
                }
            }
            term accept-all {
                then accept;
            }
        }
    }
    family inet6 {
        filter mgmt-v6 {
            term accept-ssh {
                from {
                    source-prefix-list {
                        mgmt-v6;
                    }
                    destination-port 22;
                }
                then accept;
            }
            term discard-ssh {
                from {
                    destination-port 22;
                }
                then discard;
            }
            term accept-all {
                then accept;
            }
        }
    }
}
