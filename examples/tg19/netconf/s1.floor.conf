snmp {
    contact NOC;
    community <removed> {
        authorization read-only;
        client-list-name mgmt;
    }
}
forwarding-options {
    dhcp-relay {
        dhcpv6 {
            group edge-switches {
                active-server-group edge-switches-v6;
                overrides {
                    allow-snooped-clients;
                }
                interface vlan.777;
            }
            server-group {
                edge-switches-v6 {
                    2a06:5841:a:103::2;
                }
            }
        }
        server-group {
            edge-switches-v4 {
                185.110.149.2;
            }
        }
        group edge-switches {
            active-server-group edge-switches-v4;
            overrides {
                always-write-option-82;
                trust-option-82;
            }
            interface vlan.777;
        }
        group FAP {
            active-server-group edge-switches-v4;
            relay-option-82 {
                circuit-id {
                    prefix {
                        host-name;
                    }
                    include-irb-and-l2;
                }
            }
            interface vlan.666;
        }
    }
}
event-options {
    policy ae101down {
        events snmp_trap_link_down;
        attributes-match {
            snmp_trap_link_down.interface-name matches "ae101$";
        }
        then {
            change-configuration {
                retry count 10 interval 10;
                commands {
                    "activate interfaces ge-0/0/1 unit 0";
                    "deactivate interfaces ge-0/0/1 ether-options";
                }
                user-name technet;
                commit-options {
                    log "Autoconfig-script: ae101 went down so removed ge-0/0/1 from bundle";
                }
            }
        }
    }
    policy ae101up {
        events snmp_trap_link_up;
        attributes-match {
            snmp_trap_link_up.interface-name matches "ae101$";
        }
        then {
            change-configuration {
                retry count 10 interval 10;
                commands {
                    "deactivate interfaces ge-0/0/1 unit 0";
                    "activate interfaces ge-0/0/1 ether-options";
                }
