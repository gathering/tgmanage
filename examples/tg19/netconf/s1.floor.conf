version 15.1R7-S4;
system {
    host-name s1.floor;
    auto-snapshot;
    domain-name tg19.gathering.org;
    time-zone Europe/Oslo;
    authentication-order tacplus;
    root-authentication {
        encrypted-password "<removed>";
    }
    name-server {
        2a06:5841:a:103::62;
        2a06:5841:a:104::126;
    }
    tacplus-server {
        134.90.150.164 secret "<removed>";
    }
    login {
        user technet {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "<removed>";
            }
        }
    }
    services {
        ssh {
            root-login deny;
            no-tcp-forwarding;
            protocol-version v2;
            client-alive-count-max 2;
            client-alive-interval 300;
            connection-limit 50;
            rate-limit 5;
        }
        netconf {
            ssh {
                port 830;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host log.tg19.gathering.org {
            any warning;
            authorization info;
            daemon warning;
            user warning;
            change-log any;
            interactive-commands any;
            match "!(.*License.*)";
            allow-duplicates;
            facility-override local7;
            explicit-priority;
        }
        /* Local logging of syslog message */
        file messages {
            any notice;
            authorization info;
        }
        /* Local logging of all user-commands typed in the CLI */
        file interactive-commands {
            interactive-commands any;
            match "UI_CMDLINE_READ_LINE|UI_COMMIT_COMPLETED";
        }
    }
    /* Save changes to central site */
    archival {
        configuration {
            transfer-on-commit;
            archive-sites {
                "scp://user@host/some/folder/" password "<removed>";
            }
        }
    }
    commit synchronize;
    ntp {
        /* ntp.uio.no */
        server 2001:700:100:2::6;
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 40;
        }
    }
    alarm {
        management-ethernet {
            link-down ignore;
        }
    }
}
security {
    ssh-known-hosts {
        host <removed> {
            ecdsa-sha2-nistp256-key <removed>;
        }
    }
}
