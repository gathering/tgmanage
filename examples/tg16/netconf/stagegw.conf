firewall {
    family inet {
        filter protect-mgmt-v4 {
            term accept-ssh {
                from {
                    source-prefix-list {
                        mgmt-v4;
                    }
                    destination-port 22;
                }
                then accept;
            }
            term discard-ssh {
                from {
                    destination-port 22;
                }
                then {
                    discard;
                }
            }
            term snmp-nms {
                from {
                    source-prefix-list {
                        mgmt-v4-nms;
                    }
                    destination-port snmp;
                }
                then accept;
            }
            term snmp-throttle {
                from {
                    source-prefix-list {
                        mgmt-v4;
                    }
                    destination-port snmp;
                }
                then accept;
            }
            term icmp-trusted {
                from {
                    source-prefix-list {
                        icmp_unthrottled-v4;
                    }
                    protocol icmp;
                }
                then accept;
            }
            term icmp-throttled {
                from {
                    protocol icmp;
                }
                then accept;
            }
            term accept-all {
                then accept;
            }
        }
    }
    family inet6 {
        filter protect-mgmt-v6 {
            term accept-ssh {
                from {
                    source-prefix-list {
                        mgmt-v6;
                    }
                    destination-port 22;
                }
                then accept;
            }
            term discard-ssh {
                from {
                    destination-port 22;
                }
                then discard;
            }
            term snmp-nms {
                from {
                    source-prefix-list {
                        mgmt-v6-nms;
                    }
                    destination-port snmp;
                }
                then accept;
            }
            term snmp-throttle {
                from {
                    source-prefix-list {
                        mgmt-v6;
                    }
                    destination-port snmp;
                }
                then accept;
            }
            term icmp-trusted {
                from {
                    source-prefix-list {
                        icmp_unthrottled-v6;
                    }
                    next-header icmp6;
                }
                then accept;
            }
            term icmp-throttled {
                from {
                    next-header icmp6;
                }
                then accept;
            }
            term accept-all {
                then accept;
            }
        }
    }
}
